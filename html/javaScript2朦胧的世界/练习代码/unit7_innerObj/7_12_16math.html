<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Math</title>
<script type="text/javascript">
    var pi=Math.PI;
    var pc=Math.abs(-15)==15;
    document.writeln("圆周率:"+pi+"<br>");
    document.writeln("-15的绝对值等于15？"+pc+"<br>");
    var mun=12.25, mun2=12.67,mun3= -3.44;
    document.writeln("12.25向上取整的值为:"+Math.ceil(mun)+"<br>");
    document.writeln("12.25向下取整的值为:"+Math.floor(mun)+"<br>");
    document.writeln("12.76向上取整的值为:"+Math.ceil(mun2)+"<br>");
    document.writeln("12.76向下取整的值为:"+Math.floor(mun2)+"<br>");
    document.writeln("-3.44向上取整的值为:"+Math.ceil(mun3)+"<br>");
    document.writeln("-3.44向下取整的值为:"+Math.floor(mun3)+"<br>");
    document.writeln("12.25四舍五入的值为:"+Math.round(mun)+"<br>");
    document.writeln("12.67四舍五入的值为:"+Math.round(mun2)+"<br>");
    document.writeln("-3.44四舍五入的值为:"+Math.round(mun3)+"<br>");
    document.writeln("0到1的随机数:"+Math.random()+"<br>");
</script>
</head>
<body>

</body>
</html>
