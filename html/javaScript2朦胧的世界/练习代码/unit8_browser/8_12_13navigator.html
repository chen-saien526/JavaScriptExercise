<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>navigator</title>
<script type="text/javascript">
    var browserCodeName=window.navigator.appCodeName;
    var browserVersion=window.navigator.appVersion;
    var ha=window.navigator.appName;
    var hh=window.navigator.platform;
    var h1=window.navigator.userAgent;
    document.writeln(browserCodeName+"<br>");
    document.writeln(browserVersion+"<br>");
    document.writeln(ha+"<br>");
    document.writeln(hh+"<br>");
    document.writeln(h1+"<br>");
</script>
</head>
<body>

</body>
</html>
