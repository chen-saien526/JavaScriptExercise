<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <title>第三章练习</title>
    <script type="text/javascript">
        function test1() {
            var array1=new Array();
            for(var i=0;i<200;i++){
                if(i==0){
                    array1[i]="*";
                    document.write("*" + "<br>")
                }else{
                    array1[i]=array1[i-1]+"*";
                    document.write(array1[i]+"<br>");
                }

            }
        }
    </script>
</head>
<body>
<input type="button" value="输出*号" onclick="test1()">
</body>
</html>
