<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>i++/i--</title>
    <script type="text/javascript">
        var mun1=1;
        var mun2=2;
        var mun3=2;
        mun1--;
        mun2++;
        ++mun3;
        document.writeln(mun1);
        document.writeln(mun2);
        document.writeln(mun3);
        function hello(){

            alert(mun2);
        }
    </script>
</head>
<body>
    <input type="button" value="数字" onclick="hello()">
</body>
</html>
