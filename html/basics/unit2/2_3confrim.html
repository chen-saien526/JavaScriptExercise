<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>确认对话框</title>
    <script type="text/javascript">
        function Helloconfirm() {
           var a= confirm("你喜欢吃榴莲吗？");
            if(a){
                document.write("你竟然喜欢吃榴莲");
            }else {
                document.write("你竟然不喜欢吃榴莲");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="榴莲爱好者" onclick="Helloconfirm()">
</body>
