<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>if控制语句</title>
    <script type="text/javascript">
        function ifF(data) {
            var mypen="balck";
            var mypen2="blue";
            if(data=="balck"){
                document.write(mypen);
            }else{
                document.write(mypen2);
            }

        }
    </script>
</head>
<body>
<input type="button" value="测试笔" onclick="ifF('blue')">
</body>
</html>
