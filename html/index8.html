<!DOCTYPE html>
<html>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>选择表达式</title>
    <script type="text/javascript">
        var age=11;
        if(age>=18 && age<=60){
            document.write("你已经成年了，可以去网吧啦")
        }else if(age>60){
            document.write("你都这么老了，小心猝死网吧")
        }else {
            document.write("小屁孩，滚粗")
        }
    </script>
</html>
