<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>screen</title>
<script type="text/javascript">
    document.writeln("窗口可使用的宽度，单位像素"+window.screen.availWidth+"<br>");
    document.writeln("窗口可使用的高度，单位像素"+window.screen.availHeight+"<br>");
    document.writeln("用户浏览器颜色位数"+window.screen.colorDepth+"<br>");
    document.writeln("用户浏览器颜色位数（非IE）"+window.screen.pixelDepth+"<br>");
    document.writeln("屏幕高度"+window.screen.height+"<br>");
    document.writeln("屏幕宽度"+window.screen.width+"<br>");
</script>
</head>
