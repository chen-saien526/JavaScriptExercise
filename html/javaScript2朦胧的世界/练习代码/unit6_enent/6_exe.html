<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>第六章编程练习</title>
    <script type="text/javascript">
            function count() {
                var text1=parseInt(document.getElementById("text1").value);

                var doit=document.getElementById("doit").value;
                var text2=parseInt(document.getElementById("text2").value);
                console.log(text1,doit,text2);
                switch (doit){
                    case "+":
                        document.getElementById("fruit").value=text1+text2;
                        break;
                    case "-":
                        document.getElementById("fruit").value=text1-text2;
                        break;
                    case "*":
                        document.getElementById("fruit").value=text1*text2;
                        break;
                    case "/":
                        document.getElementById("fruit").value=text1/text2;
                        break;
                }
            }
    </script>
</head>
<body>
    <input type="text" id="text1">
    <select id="doit">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="text2">
    <input type="button" value="=" onclick="count()">
    <input type="text" id="fruit">
</body>
</html>
