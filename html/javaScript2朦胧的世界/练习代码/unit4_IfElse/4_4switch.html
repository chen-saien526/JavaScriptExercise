<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-Type" content="text/html;charset=utf-8">
    <title>seitch语句</title>
    <script type="text/javascript">
            function switc(a){
                switch(a){
                    case 1:
                        document.write("a is 1");
                        break;
                    case 2:
                        document.write("a is 2");
                        break;
                    default:
                        document.write("a is 3");
                }
            }
    </script>
</head>
<body>
<input type="button" onclick="switc(5)" value="switch">
</body>
</html>
