<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>JS可以存在的位置</title>
    <script type="text/javascript">
        document.write("JS可以放在头部");
    </script>
</head>
<body>
<script type="text/javascript">
    document.write("JS可以放在body里");
    /*注意: javascript作为一种脚本语言可以放在html页面中任何位置，但是浏览器解释html时是按先后顺序的，
     所以前面的script就先被执行。比如进行页面显示初始化的js必须放在head里面，因为初始化都要求提前进行（如给页面body设置css等）；
     而如果是通过事件调用执行的function那么对位置没什么要求的。*/
</script>
</body>
</html>
