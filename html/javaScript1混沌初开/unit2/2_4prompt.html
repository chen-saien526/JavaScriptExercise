<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>prompt</title>
    <script type="text/javascript">
        function Tprompt() {
            var yourname = prompt("请留下你的大名");
            if ("" != yourname.trim()) {
                document.write("你好" + yourname + ",欢迎来到dota世界");
            } else {
                document.write("你好，无名英雄");
            }
        }
    </script>
</head>
<body>
<input type="button" value="点击进入" onclick="Tprompt()">
</body>
</html>
