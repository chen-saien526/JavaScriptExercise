<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>for循环</title>
    <script type="text/javascript">
        function forFun(data) {
            var a=[1,2,3,4,5,6];
            document.writeln(a.length+"<br>");
            var i;
            for(i=1;i<=data;i++){
                document.writeln("这是第"+i+"次输出"+"<br>")
            }
        }
    </script>
</head>
<body>
<input type="button" value="for循环" onclick="forFun(12)">
</body>
</html>
