<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>JavaScript练习</title>
    <style type="text/css">
        body{
            font-size:12px;
        }
        #txt{
            height: 400px;
            width: 600px;
            border:#333 solid 1px;

        }
        p{
            line-height:18px;
            text-indent: 2em;
        }
    </style>
    <script type="text/javascript">
        function changeColor() {
            var mycon=document.getElementById("con");
            mycon.style.color="green";
            mycon.style.background="grey";
        }
        function changeWidth(){
            var myWidth=document.getElementById("txt");
            myWidth.style.width="300px";
            myWidth.style.height="200px";
        }
        function displayContent(date) {
            var myContent=document.getElementById("txt");
            if(date=="hidden"){
                myContent.style.display="none";
            }else {
                myContent.style.display="block";
            }
        }
        function cleanSet(data) {
            var isOrNo=confirm("是否取消设置？");
            if(isOrNo){
                var myContent=document.getElementById("txt");
                data.removeAttribute(data.style);
            }


        }

    </script>
</head>
<body>
    <h2 id="con">javaScript课程</h2>
    <div id="txt">
        <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
    </div>
    <form>
        <input type="button" value="改变颜色" onclick="changeColor()">
        <input type="button" value="改变宽度" onclick="changeWidth()">
        <input type="button" value="隐藏内容" onclick="displayContent('hidden')">
        <input type="button" value="显示内容" onclick="displayContent('show')">
        <input type="button" value="取消设置" onclick="cleanSet(this)">
    </form>
</body>
</html>
