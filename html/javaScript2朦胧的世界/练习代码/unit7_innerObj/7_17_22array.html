<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Array数组</title>
    <script type="text/javascript">
        var array1=new Array();
        var array2=['q','w','r'];
        var array3=[1,2,3,6,8,7,4,5];
        var array4=['孙','行','者','土','地'];
        var myarr1= new Array("010")
        var myarr2= new Array("-","84697581");
        var myarr3=new Array();
        myarr3=myarr3.concat(myarr1,myarr2);
        document.writeln("数组array2转化成字符串:"+array2.toString()+"<br>");
        document.writeln("数组array3排序后为:"+array3.sort()+"<br>");
        document.writeln("数组连接后myarr3:"+myarr3+"<br>");
        document.writeln("myarr3的join()方法:"+myarr3.join("")+"<br>");
        document.writeln("array4的颠倒前:"+array4.toString()+"<br>");
        //document.writeln("array4的颠倒后:"+array4.reverse()+"<br>");
        document.writeln("array4的截取后:"+array4.slice(1,5)+"<br>");
    </script>
</head>
<body>

</body>
</html>
